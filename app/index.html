<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phone Chat</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="wrapper">
    <div class="phone">
        <div class="phone__container">

            <header class="header">

                <button>
                    <i class='bx bx-chevron-left'></i>
                </button>

                <div class="user">
                    <div class="user__photo"><img src="img/user2.jpg" alt=""></div>
                    <div class="user__name">Victor Josef</div>
                </div>

                <select name="select" class="">
                    <option value="En" selected>English</option>
                    <option value="Ru">Russian</option>
                </select>

            </header>


            <div class="chat-tools">
                <h1 class="chat-tools__title">Auto english transition</h1>

                <div class="chat-tools__icons">
                    <i class='bx bxs-phone'></i>
                    <i class='bx bxs-video'></i>
                </div>
            </div>


            <main>
                <div class="chat">


                    <div class="message-wrapper">

                        <div class="user-wrapper">
                            <div class="user">
                                <div class="user__photo"><img src="img/user2.jpg" alt=""></div>
                            </div>
                        </div>

                        <div class="user-messages">
                            <div class="message">Hi Victor! I'm Jacob Jones</div>

                            <div class="message message_small">Urdu to English</div>

                            <div class="message">Hi Victor! I'm Jacob Jones</div>
                        </div>

                    </div>


                    <div class="message message__reply">Hello Jacob! I know you</div>
                </div>
            </main>

        </div>
    </div>
</div>

</body>
</html>
